<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >
        .container {
            width: 500px;
            clear: both;
          }

          .container input {
            
            width: 100%;
            clear: both;
          }
          tr, td {
            padding: 10px;
          }
        
        .required::after {
            content: ' *';
            color: red;
        }

        
    </style>
       
</head>
<body>
    
    <div style="margin: auto; max-width: 715px; padding: 5px">
        <h3 style="padding: bottom 18px;font-size: 25px;"> Contact Us Extended
        </h3>
        <form class="container" >
            <table>
                <tr>
                    <td>
                       
                        <label class="required">First Name:</label> <br>
                        <input type="text" id="first" name="first" />
                    </td>
                    <td>
                        <label class="required">Last Name:</label> <br>
                        <input type="text" id="last" name="last" />
                    </td>

                </tr>

                <tr  >
                    <td colspan="2">
                        <label class="required">Email:</label> <br>
                        <input type="text" id="email" name="email" />

                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label >Phone Number:</label> <br>
                        <input type="tel" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                    </td>
                </tr>

                <tr>
                    <td >
                        <label >Address</label> <br>
                        <textarea id="address" name="address" style="width:220%" rows="4"></textarea>
                       
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label >city</label> <br>
                        <input type="text" id="city" name="city" />


                    </td>
                </tr>

                <tr>
                    <td >
                        <label >state/province</label> <br>
                        <select name="state" id="state" style="width:220%">
                            <option selected  disabled> --Select state--</option>
                            <option value="Miami">Miami</option>
                            <option value="NewYork">Ny</option>
                            <option value="WashingtonD.C">D.C</option>
                            <option value="SanFransico">S.F.O</option>
                          </select>


                    </td>
                </tr>
                <tr>
                    <td >
                        <label >Country</label> <br>
                        <select name="country" id="country" style="width:220%">
                            <option selected  disabled hidden > --Select country--</option>
                            <option value="USA">USA</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="U.K">U.K</option>
                          </select>


                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                <label >Zipcode/postal</label>
                <input type="text" id="zcode" name="zcode" />
            </td>

            </tr>

            <tr>
                <td >
                    <label >Comments and Questions</label> <br>
                    <textarea id="comments" name="comments" style="width:220%" rows="4"></textarea>
                   
                </td>
            </tr>

                


            </table>
            
        </form>
        <input type="submit" name="submit" id="submit">

    </div>
    

    
</body>
</html>
